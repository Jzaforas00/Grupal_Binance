<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,300;1,300&family=Open+Sans&display=swap" rel="stylesheet">
  <title>Información de Criptomonedas</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <div class="imagen">
    </div>
  </header>
  <main>
    <div class="crypto-list">
      <h2 style="margin-left:68px; margin-top: 40px;">LISTADO DE CRYPTOMENEDA</h2>
      <ul id="cryptosContainer">
        <!-- Aquí se insertamos dinámicamente los elementos de la lista de criptomonedas -->
        <li>
          <div class="crypto-info">
            <h3 style="margin-left: 40px;">Crypto: ${simbolo}</h3>
            <p>Precio: ${precio_actual}</p>
            <p>Cambio en las últimas 24 horas: ${cambio_precio}</p>
          </div>
        </li>
        <!-- Repetir este bloque de código para cada criptomoneda -->
      </ul>
      <div class="pagination">
        <!-- Botones para navegar entre páginas -->
        <button class="boton-transparente" id="anteriorBtn" onclick="anteriorPagina()">Anterior</button>
        <span><input type="number" id="paginaInput" min="1" class="page-number"> <button onclick="irAPagina()">Ir</button> <span class="total-pages" id="paginaActual">  </span></span>
        <button class="boton-transparente" id="siguienteBtn" onclick="siguientePagina()">Siguiente</button><br><br>
          <div class="controles-lista">
            <div><span>Restaurar al listado Original</span>
              <button class="boton-transparente2" id="btn-restaurar" onclick="restaurarListadoOriginal()">Restaurar listado</button><br><br>
            </div>
          
            <div class="ordenar-por">
              <label for="ordenar-precio">Ordenar por cambio de precio  </label>
              <select id="ordenar-precio">
                <option value="asc">Mayor a menor</option>
                <option value="desc">Menor a mayor</option>
              </select>
              
            </div><br>
            <div class="filtrar-por">
              <br>
              <div>
                <label for="filtrar-simbolo">Filtrar:</label>
                <input type="text" id="filtrar-simbolo" placeholder="Escribe el símbolo">
                <button class="boton-transparente" id="btn-filtrar" onclick="filtrarPorSimbolo()">Filtrar</button>
              </div>
          </div>
          
        </div>
        
        
        <br><br><br><br>
      </div> 
    </div>
    <div class="crypto-details fijo">
      <!-- Aquí mostraremos la información detallada de la criptomoneda seleccionada -->
      <h2 style="margin-top: -5px; color:#fb4c9bed;">Detalles de la Cryptomoneda</h2>
      <div class="details-content">
        <!-- Los detalles se cargarán dinámicamente aquí -->
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Océano Atlántico  </p>
  </footer>

    <script src="scriptLuis.js"></script>
    <script src="flitradoJavier.js"></script>
</body>
</html>
